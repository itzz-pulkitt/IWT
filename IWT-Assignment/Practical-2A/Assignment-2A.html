<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assign-2A.css">
    <title>Calendar Using Table Tag</title>
</head>
<body>
    <h1>December 2024 Calendar</h1>
    <table>
        <caption>December 2024</caption> 
        <tr id="heading" style="font-weight: bold;">
            <td>Sun</td>
            <td>Mon</td>
            <td>Tue</td>
            <td>Wed</td>
            <td>Thu</td>
            <td>Fri</td>
            <td>Sat</td>
        </tr>

        <tr>
            <td bgcolor="yellow"></td>
            <td bgcolor="yellow"></td>
            <td bgcolor="yellow"></td>
            <td bgcolor="yellow"></td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
        </tr>
        <tr>
            <td>18</td>
            <td>19</td>
            <td>20</td>
            <td>21</td>
            <td bgcolor="#009dff" style="color: white;">22</td>
            <td>23</td>
            <td>24</td>
        </tr>
        <tr>
            <td bgcolor="yellow">25</td>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
            <td bgcolor="yellow">31</td>
        </tr>
    </table>
</body>
</html>
