<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assign-3A.css">
    <title>Student Registration Form A</title>
</head>
<body>
    <form action="/submit" method="post">
        
        <h1>Student Registration Form</h1>

        <label for="first">First Name:</label>
        <br><input type="text" id="first"><br><br>
        
        <label for="last">Last Name:</label>
        <br><input type="text" id="last"><br><br>

        <label for="birth">Date of Birth:</label>
        <br><input type="date" id="birth"><br><br>

        <label for="gender">Gender:</label>
        <br><select id="gender" name="gender">
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="mail">Email:</label>
        <br><input type="email" id="mail"><br><br>

        <label for="phone">Phone Number:</label>
        <br><input type="tel" id="phone"><br><br>

        <label for="address">Address:</label>
        <br><textarea id="address" rows="3"></textarea><br><br>

        <label for="city">City:</label>
        <br><input type="text" id="city"><br><br>

        <label for="state">State:</label>
        <br><input type="text" id="state"><br><br>

        <label for="code">ZIP Code:</label>
        <br><input type="tel" id="code"><br><br>

        <label for="major">Intended Major:</label>
        <br><input type="text" id="major"><br><br>

        <label for="year">Enrollment Year:</label>
        <br><select id="year" name="year">
            <option value="" disabled selected>Select enrollment year</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
        </select><br><br>

        <label for="school">High School Attended:</label>
        <br><input type="text" id="school"><br><br>

        <label for="activity">Extracurricular Activities:</label>
        <br><textarea id="activity" rows="3" placeholder="List any extracurricular activities..."></textarea><br><br>

        <label for="hear">How do you hear about us:</label>
        <br><select id="hear" name="hear">
            <option value="" disabled selected>Select an option</option>
            <option value="Social Media">Social Media</option>
            <option value="Friend/Family">Friend/Family</option>
            <option value="Ads">Advertisment</option>
            <option value="Other">Other</option>
        </select><br><br>

        <button>Register</button>

    </form>
</body>
</html>
