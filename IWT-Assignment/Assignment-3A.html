<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assign-3A.css">
    <title>Student Registration Form A</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <div class="Form">
        First Name:
        <br><input type="text"><br><br>
        
        Last Name:
        <br><input type="text"><br><br>

        Date Of Birth:
        <br><input type="date"><br><br>

        Gender:
        <br><select id="Gender"></select><br><br>

        Email:
        <br><input type="email"><br><br>

        Phone Number:
        <br><input type="tel"><br><br>

        Address:
        <br><input type="text"><br><br>

        City:
        <br><input type="text"><br><br>

        State:
        <br><input type="text"><br><br>

        Zip Code:
        <br><input type="text"><br><br>

        Intended Major:
        <br><input type="text"><br><br>

        Enrollment Year:
        <br><select id="Year"></select><br><br>

        High School Attended:
        <br><input type="text"><br><br>

        Extracurricular Activities:
        <br><input type="text" placeholder="List any extracurricular activities..."><br><br>

        How do you hear about us?
        <br><select id="hear"></select><br><br>

        <button>Register</button>

    </div>
</body>
</html>
