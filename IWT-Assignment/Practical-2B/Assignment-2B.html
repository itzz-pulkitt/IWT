<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assign-2B.css">
    <title>Calendar Using Div Tag</title>
</head>
<body>
    <h1>December 2024 Calendar</h1>

    <div class="month-name">December 2024</div>

    <div class="weekday">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
    </div>

    <div class="Week">
        <div style="background-color: yellow;"></div>
        <div style="background-color: yellow;"></div>
        <div style="background-color: yellow;"></div>
        <div style="background-color: yellow;"></div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <div class="Week">
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>

    <div class="Week">
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
        <div>15</div>
        <div>16</div>
        <div>17</div>
    </div>

    <div class="Week">
        <div>18</div>
        <div>19</div>
        <div>20</div>
        <div>21</div>
        <div style="background-color: #009dff; color: white;">22</div>
        <div>23</div>
        <div>24</div>
    </div>
    
    <!--Creating 2 different classes in same single div. This is achieved by giving whitespace between the names of class-->
    <div class="Week Week-5">
        <div style="background-color: yellow;">25</div>
        <div>26</div>
        <div>27</div>
        <div>28</div>
        <div>29</div>
        <div>30</div>
        <div style="background-color: yellow;">31</div>
    </div>

</body>
</html>
